apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  namespace: hypothesis
spec:
  ingressClassName: kong
  rules:
  - host: hypothesis.com
    http:
      paths:
      - backend:
          service:
            name: hypothesis
            port:
              number: 3000
        path: /
        pathType: Prefix